<!-- Popup result -->
<div class="popup autoplay" data-popup-id="90-2">
  <div class="close"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use></svg></div>
  <div class="content">
    <div class="container">
      <div class="wrap">
        <div class="fix-10-12">
          <div class="clickable popupContent disableSelect">
            <img id="synthesized_popup" src="assets/result/00568_00_00013_00.png" class="rounded" alt="Image"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  const ul_person = document.querySelector('ul#person');
  const ul_cloth = document.querySelector('ul#cloth');

  let pname = "00568_00";
  let cname = "00013_00";

  ul_person.addEventListener('click', (event) => {
    const clickedLi = event.target;
    // may select the same one
    if (clickedLi.querySelector('li')) return;

    // select not right on image but li
    if (clickedLi.querySelector('img')) pname = clickedLi.querySelector('img').src.split("/").pop().split(".")[0];
    else pname = clickedLi.src.split("/").pop().split(".")[0];

    $("#synthesized").attr("src", `assets/result/${pname + '_' + cname}.png`);
    $("#synthesized_popup").attr("src", `assets/result/${pname + '_' + cname}.png`);
    // document.getElementById("synthesized").src = `assets/result/${pname + '_' + cname}.png`;
  });

  ul_cloth.addEventListener('click', (event) => {
    const clickedLi = event.target;
    if (clickedLi.querySelector('li')) return;

    if (clickedLi.querySelector('img')) cname = clickedLi.querySelector('img').src.split("/").pop().split(".")[0];
    else cname = clickedLi.src.split("/").pop().split(".")[0];

    $("#synthesized").attr("src", `assets/result/${pname + '_' + cname}.png`);
    $("#synthesized_popup").attr("src", `assets/result/${pname + '_' + cname}.png`);
  });
</script>
